# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Infrastructure Intelligence
logo: "/assets/images/logo.png"
email: dan.c@axonshield.com
description: >- # this means to ignore newlines until "baseurl:"
  Strategic insights on evaluating vendor operational intelligence and preventing IT corporate amnesia in higher education. Led by Dan Cvrcek, exploring how systematic infrastructure management protects student success and institutional mission.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.axonshield.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:slug/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name   : "Dan Cvrcek"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Dan Cvrcek is CEO of Axon Shield, with a professorship in Computer Security and experience building certificate management systems for Barclays, Deutsche Bank, TSB Bank. He helps startups develop the operational intelligence and systematic infrastructure understanding that procurement committees evaluate when selecting technology partners, transforming certificate management from operational overhead into competitive advantage for winning university and enterprise contracts."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://ready.axonshield.com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
