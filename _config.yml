# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Infrastructure Intelligence
logo: "/assets/images/logo.png"
email: dan.c@axonshield.com
description: >
  Strategic insights in operational intelligence and preventing IT
  corporate amnesia in service and software enterprises (healthcare, education,
  universities,fintech). Led by Dan Cvrcek,
  exploring how systematic infrastructure management protects student success
  and institutional mission.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.axonshield.com" # the base hostname & protocol for your site

# Google Analytics
google_analytics: G-D7Y27V4B1X

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:slug/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

# Feed configuration
feed:
  posts_limit: 20
  excerpt_only: false

author:
  name   : "Dan Cvrcek"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Dan [Tsvrcheck] delivered secret and certificate services for Comcast. He focuses on operational intelligence that wins
   enterprise contracts. With a professorship from Czech Republic and Cambridge University post-doctoral research, Dan built
   PKI, DNS and encryption systems for Sky, TSB Bank, Deutsche Bank, or Barclays. Combining startup agility with enterprise experience, 
   he delivers infrastructure intelligence that makes real difference."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://ready.axonshield.com"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
